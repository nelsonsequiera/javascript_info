(red === black) // false // const const bus = { color: 'white', seats: 22, } bus['seats'] = 23 // works coz assigning inside const object, not to const itself // bus = {} // doesnot work. // test - 1 let user = {}; user['name'] = 'john'; user['surname'] = 'smith'; user['name'] = 'pete'; delete user['name'] // test - 2 /** * Checks if given object is empty * @function * @param {object} object object to be tested * @return {boolean} true if object is empty */ let isEmpty = (object) =&gt; { for (let key in object){ return false; } return true; } let car = {}; console.log(isEmpty(car)); car['name'] = 'baleno' console.log(isEmpty(car)); // test - 4 /** * Calculates the sum of employes * @function * @param {object} employee employee object with salaries * @return {number} the sum of all salaries */ let calcSum = (employee) =&gt; { let sum = 0; for(let salary in employee){ sum += employee[salary]; } return sum; } let salaries = { John: 100, Ann: 160, Pete: 130 } console.log(`The total salary we give is: ${calcSum(salaries)}`); // test - 5 /** * Double only numeric values in given object. * @function * @param {object} menu object in which numbers has to be doubled * @return {null} nothing */ let doubleNumbers = (menu) =&gt; { for(let key in menu){ if(typeof menu[key] === 'number'){ menu[key] *= 2; } } } let menu = { width: 200, height: 100, title: 'mobile', } console.log('Before doubling'); for(let key in menu){ console.log(`${key}: ${menu[key]}`); } doubleNumbers(menu); console.log('After doubling'); for(let key in menu){ console.log(`${key}: ${menu[key]}`); } × Search results Close "},"1.13.js.html":{"id":"1.13.js.html","title":"Source: 1.13.js","body":" DocStrap Global addaskInputcalcSumclickdividedoubleNumbersisEmptymultiplyshowDummyTextshowResultsubtract Source: 1.13.js 'use strict'; /** * call back functions * @param {function} */ function click(anonymousFunction){ console.log('this is click function'); anonymousFunction(); } click(function(){ // &lt;--- you are passi
